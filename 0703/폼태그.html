<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<form action="https://google.com/search" method="get">
  <input type="text" name="q">
  <input type="submit" value="검색">
</form>

<form>
  <input type="text" size="5" maxlength="2"
  minlength="2" autofocus>
  <input type="text" placeholder="아이디를 입력해라"><br>
  <input type="text" value="abc" readonly><br>
  <input type="text" value="abc" disabled><br>
  <input type="text" required>
  <input type="submit" value="전송">
</form>

<form>
  텍스트 : <input type="text"><br>
  비밀번호 : <input type="password"><br>
  라디오버튼 : <input type="radio" name="yes-or-no" value="yes"> 예
              <input type="radio" name="yes-or-no" value="no"> 아니오 <br>
  체크박스 : <input type="checkbox" name = "chk" value="java"> Java
            <input type="checkbox" name = "chk" value="html" checked> HTML
            <input type="checkbox" name = "chk" value="css"> CSS
  <input id="agree" type="checkbox">
  <label for="agree">약관동의</label>

  <br><br>
  <input type="submit" value="전송">
  <input type="reset" value="리셋">
  <input type="button" value="버튼" onclick="alert('버튼을 눌렀네')">
  <button>버튼2</button><br>

  <input type="file"><br>

  <textarea rows="10" cols="40"></textarea><br>

  <select name="color">
    <option value="red">빨강</option>
    <option value="blue" selected >파랑</option>
    <option value="yellow">노랑</option>
    <option value="green">초록</option>
  </select>

  <input type="hidden">
</form>

</body>
</html>
